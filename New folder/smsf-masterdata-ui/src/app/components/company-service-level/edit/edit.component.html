<smsf-sidebar [title]="id?cs.L('edit'):cs.L('add')" position="right"
styleClass="ui-sidebar-md" [baseZIndex]="10000" [(visible)]="sidebarVisible">
 <div class="ui-sidebar-label"><th translate>{{cs.L('company.field.id')}}</th></div>
  <div class="ui-sidebar-control">
    <input type="text" pInputText [(ngModel)]="data.id"/>
  </div>
  <div class="ui-sidebar-label"><th translate>{{cs.L('company.field.parentId')}}</th></div>
  <div class="ui-sidebar-control">
    <p-dropdown [options]="companyServicelevelOptions" [(ngModel)]="data.parentId" placeholder="ROOT" 
    (onChange)="changeCompanyOptions($event)" [style]="{'width':'100%'}" #parentId=ngModel #companyId required filter="true"></p-dropdown>
    <span [style.display]="parentId.valid ? 'none':'block'"><span style="color:red;">{{cs.L("message.ValueRequied")}}</span></span>
  </div>
  <div class="ui-sidebar-label"><th translate>{{cs.L('company.field.code')}}</th></div>
  <div class="ui-sidebar-control">
    <input type="text" pInputText [(ngModel)]="data.code"/>
  </div>
  <div class="ui-sidebar-label"><th translate>{{cs.L('company.field.name')}}</th></div>
  <div class="ui-sidebar-control">
    <input type="text" pInputText [(ngModel)]="data.name" #name=ngModel required/>
    <span [style.display]="name.valid ? 'none':'block'"><span style="color:red;">{{cs.L("message.ValueRequied")}}</span></span>
  </div>
  <div class="ui-sidebar-buttons">
    <button pButton type="button" (click)="close()" [label]="cs.L('cancel')" class="ui-button-secondary"></button>
    <button pButton type="button" [disabled]="!name.valid || !parentId.valid" (click)="save()" [label]="cs.L('save')" class="ui-button-info"></button>
  </div>
</smsf-sidebar>
