
<p-panel header="THK Details">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 padding-t-0">
            <p-table #pTable [value]="model" [rowHover]="true" [(selection)]="selectedModel" dataKey="id">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3em">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th style="width: 4em">No.</th>
                        <th style="width: 8em" class="text-center">
                            Action
                            <i class="fas fa-plus" (click)="addRow()"></i>
                        </th>
                            <th>Color</th>
                            <th>Size</th>
                            <th>Color_Quantity(SET)</th>
                            <th>Buying Price</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-i="rowIndex">
                    <tr [pSelectableRow]="rowData">
                        <td>
                            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                        </td>
                        <td>{{i + 1}}</td>
                        <td class="operation" align="center">
                            <i class="fas fa-trash-alt" (click)="deleteRow(rowData)"></i>
                        </td>
                            <td pEditableColumn>
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <div class="ui-inputgroup">
                                                    <input type="text"     name="color"
    #ng="ngModel"
        [(ngModel)]="rowData.string01"
 pInputText>
                                            <span class="ui-inputgroup-addon" *ngIf="true"
                                                  pTooltip="errorMsg"
                                                  tooltipPosition="right" tooltipEvent="hover">!</span>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{rowData.string01}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                            <td pEditableColumn>
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <div class="ui-inputgroup">
                                                    <input type="text"     name="cize"
    #ng="ngModel"
        [(ngModel)]="rowData.string02"
 pInputText>
                                            <span class="ui-inputgroup-addon" *ngIf="true"
                                                  pTooltip="errorMsg"
                                                  tooltipPosition="right" tooltipEvent="hover">!</span>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{rowData.string02}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                            <td pEditableColumn>
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <div class="ui-inputgroup">
                                                    <input type="text"     name="colorQuantity"
    #ng="ngModel"
        [(ngModel)]="rowData.string03"
 pInputText>
                                            <span class="ui-inputgroup-addon" *ngIf="true"
                                                  pTooltip="errorMsg"
                                                  tooltipPosition="right" tooltipEvent="hover">!</span>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{rowData.string03}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                            <td pEditableColumn>
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <div class="ui-inputgroup">
                                                    <input type="text"     name="buyingPrice"
    #ng="ngModel"
        [(ngModel)]="rowData.string04"
 pInputText>
                                            <span class="ui-inputgroup-addon" *ngIf="true"
                                                  pTooltip="errorMsg"
                                                  tooltipPosition="right" tooltipEvent="hover">!</span>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{rowData.string04}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td [attr.colspan]="8">{{cs.L('nonData')}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-panel>
