
<p-panel header="流程疏通三级模板">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 padding-t-0">
            <p-table #pTable [value]="model" [rowHover]="true" [(selection)]="selectedModel" dataKey="id">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3em">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th style="width: 4em">No.</th>
                        <th style="width: 8em" class="text-center">
                            Action
                            <i class="fas fa-plus" (click)="addRow()"></i>
                        </th>
                            <th>字段1</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-i="rowIndex">
                    <tr [pSelectableRow]="rowData">
                        <td>
                            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                        </td>
                        <td>{{i + 1}}</td>
                        <td class="operation" align="center">
                            <i class="fas fa-trash-alt" (click)="deleteRow(rowData)"></i>
                        </td>
                            <td pEditableColumn>
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <div class="ui-inputgroup">
                                                    <p-dropdown     name="field1"
    #ng="ngModel"
        [(ngModel)]="rowData.string01"

                                                            placeholder="Select..."
                                                            [options]="string01.parameterValue.options"></p-dropdown>
                                            <span class="ui-inputgroup-addon" *ngIf="true"
                                                  pTooltip="errorMsg"
                                                  tooltipPosition="right" tooltipEvent="hover">!</span>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{rowData.string01}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td [attr.colspan]="5">{{cs.L('nonData')}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-panel>
